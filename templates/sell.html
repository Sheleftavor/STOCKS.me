{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        
        <div class="select">
            <select name="stock"  id="slct">
                <option disabled selected value="">Stock</option>
                {% for stock in stocks %}
                <option value="{{stock}}">{{stock}}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group moveDown">
            <input class="form-control" type="number" id="quantity" placeholder="Shares" name="shares" min="1">
        </div>
        
        <input class="btn btn-primary" type="submit" value="Sell">

    </form>
    
    
{% endblock %}
